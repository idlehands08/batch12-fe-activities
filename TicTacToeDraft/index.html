<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">  <!-- fontawesome reference -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Play:wght@700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container-main">
        <h1 id="title">TIC-TAC-TOE</h1>
        <h2 id="game-text">Let's Play!</h2>
        <div class="container-items">
            <!-- will pass the button (this.innerHTML) as a parameter for the function  -->
            <section class="rows" id="row1">
                <button class="action-button" id="button1" onclick="action(this.id)"></button>
                <button class="action-button" id="button2" onclick="action(this.id)"></button>
                <button class="action-button" id="button3" onclick="action(this.id)"></button>
            </section>
            <section class="rows" id="row2">
                <button class="action-button" id="button4" onclick="action(this.id)"></button>
                <button class="action-button" id="button5" onclick="action(this.id)"></button>
                <button class="action-button" id="button6" onclick="action(this.id)"></button>
             </section>
             <section class="rows" id="row3">
                <button class="action-button" id="button7" onclick="action(this.id)"></button>
                <button class="action-button" id="button8" onclick="action(this.id)"></button>
                <button class="action-button" id="button9" onclick="action(this.id)"></button>
            </section>
        </div>

        <button id="reset" onclick="reset()">RESET</button>
        <button id="reset" onclick="previous()">previous</button>
        <button id="reset" onclick="next()">next</button>

    </div>

</body>
</html>
