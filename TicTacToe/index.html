<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="css/all.min.css"> <!-- fontawesome reference -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Play:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container-main">
        <div class="settings">
            <h2>SETTINGS</h2>
            <h3>BG Music</h3>
            <div class="flex-row-item">
                <span id="bgmON" class="active">ON</span>
                <span id="bgmOFF">OFF</span>
            </div>
            <h3>Sound Effects</h3>
            <div class="flex-row-item">
                <span id="sfxON" class="active">ON</span>
                <span id="sfxOFF">OFF</span>
            </div>
        </div>
        <div class="container-playerSelect">
            <div class="modeSelect flex-column-item">
                <h1 id=modeSelectTitle>Game Mode</h1>
                <h2 id="singlePlayer" class="selection">Single Player</h2>
                <h2 id="twoPlayers" class="selection">Two Players</h2>
            </div>
            <div class="characterSelect flex-column-item hide">
                <h2>Who do you want to play as?</h2>
                <h2 id="selectMario" class="selection">Mario - Player 1</h2>
                <h2 id="selectLuigi" class="selection">Luigi - Player 2</h2>
            </div>
        </div>
        <div class="container-sound">
            <i id="sound" class="soundIcon fas fa-volume-up"></i>
            <i id="mute" class="soundIcon fas fa-volume-mute hide"></i>
        </div>
        <div class="container-mario">
            <img src="./images/mario.png">
        </div>
        <div class="container-luigi">
            <img src="./images/luigi.png" alt="">
        </div>
        <div class="container-mario2">
            <img src="./images/mario2.png" alt="">
        </div>
        <div class="container-luigi2">
            <img src="./images/luigi2.png" alt="">
        </div>
        <div class="container-mario3">
            <img src="./images/mario3.png" alt="">
        </div>
        <div class="container-luigi3">
            <img src="./images/luigi3.png" alt="">
        </div>
        <div class="container-mainComponents">
        <div class="container-title flex-column-item">
            <a href="https://fontmeme.com/super-mario-font/"><img id="title"src="https://fontmeme.com/permalink/210905/5c345dabe95bb939be4e05ea55413882.png" alt="super-mario-font" border="0"></a>
        </div>
        <div class="container-scoreBoard">  <!-- details-->
            <div class="wrapper-scoreboard">
                <div class="flex-row-item">
                    <div class="container-emblem">
                        <img id="marioEmblem" src="./images/marioEmblem.png">
                    </div>
                    <div class="container-xScoreBoard scoreboard">
                        <h2>PLAYER 1</h2>
                        <h2 class="scoreX score">00</h2>
                    </div>
                </div>
                <div class="flex-row-item">
                    <div class="container-oScoreBoard scoreboard">
                        <h2>PLAYER 2</h2>
                        <h2 class="scoreO score">00</h2>
                    </div>
                    <div class="container-emblem">
                        <img id="luigiEmblem" src="./images/luigiEmblem.png">
                    </div>
                </div>
            </div>
            <div class="slider"></div>
        </div>
        <h2 class="announcement"></h2>
        <div class="container-welcome hide">
            <h1>TIC-TAC-TOE</h1>
            <h2></h2>
        </div>
        <div class="board x">
                <!-- where the board will be initiated -->
        </div>
        <div class="container-winningMessage hide">
            <h2 class="winningMessage"></h2>
            <div class="flex-row-item">
                <button id="checkHistory" class="gameButton">HISTORY</button>
                <button id="rematch" class="rematch gameButton">REMATCH</button>
            </div>
        </div>
        
        <div class="container-historyButtons flex-column-item hide">
            <div class="container-prevNext flex-row-item">
                <button id="previous" class="previous gameButton">PREVIOUS</button>
                <button id="next" class="next gameButton">NEXT</button>
            </div>
            <button id="rematch" class="rematch gameButton">REMATCH</button>
        </div>
        
        
    </div>
   
    <button id="reset">RESET</button>
    </div>
    <audio id="bgMusic" controls src="audio/marioMedley.mp3">
      </audio>
</body>
</html>
